<!doctype html>
<html lang="en">

<head>
    <title>JS buoi 05</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS--------------- -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Ex 01-------------- -->
    <section id="ex_01">
        <h1>Bài tập 01</h1>
        <input class="input" type="text" id="ex01_ten" placeholder="Nhập vào tên">
        <input class="input" type="text" id="ex01_songuoi" placeholder="Số người phụ thuộc">
        <input class="input" type="text" id="ex01_thunhap" placeholder="Thu nhập năm">
        <btn id="ex01_check" class="btn btn-success">Check</btn>
        <div id="ex01_result"></div>
        <hr>
    </section>
    <!-- Ex 02-------------- -->
    <section id="ex_02">
        <h1>Bài tập 02</h1>
        <input class="input" type="text" id="ex02_number" placeholder="Nhập mã khách hàng">
        <select id="ex02_type" onchange="myFunction()">
            <option value="dn">Doanh Nghiệp</option>
            <option value="dan">Nhà Dân</option>
        </select>
        <input class="input" type="text" id="ex02_soCaoCap" placeholder="Số kênh cao cấp">
        <input class="input" type="text" id="ex02_soKetNoi" placeholder="Số kết nối">
        <btn id="ex02_check" class="btn btn-success">Check</btn>
        <div id="ex02_result"></div>
        <hr>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- MAIN JAVASCRIPT-------------- -->
    <script src="./main.js"></script>
</body>

</html>
